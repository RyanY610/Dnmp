version: '3.8'

services:
  nginx:
    image: nginx:1.24
    container_name: nginx
    hostname: nginx
    environment:
      - TZ=Asia/Shanghai
    privileged: true
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./www:/var/www
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - php7.4
      - php8.1
      - mysql
    networks:
      dnmp:
        ipv4_address: 172.18.0.10

  mysql:
    image: mysql:latest
    container_name: mysql
    hostname: mysql
    privileged: true
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=RyanY610Dnmp
      - TZ=Asia/Shanghai
    networks:
      dnmp:
        ipv4_address: 172.18.0.20

  php7.4:
    build:
      context: ./php7.4
      dockerfile: Dockerfile
    container_name: php7.4
    hostname: php7
    environment:
      - TZ=Asia/Shanghai
    privileged: true
    restart: always
    volumes:
      - ./www:/var/www
    depends_on:
      - mysql
      - redis
    networks:
      dnmp:
        ipv4_address: 172.18.0.30

  php8.1:
    build:
      context: ./php8.1
      dockerfile: Dockerfile
    container_name: php8.1
    hostname: php8
    environment:
      - TZ=Asia/Shanghai
    privileged: true
    restart: always
    volumes:
      - ./www:/var/www
    depends_on:
      - mysql
      - redis
    networks:
      dnmp:
        ipv4_address: 172.18.0.40

  redis:
    image: redis:latest
    container_name: redis
    hostname: redis
    environment:
      - TZ=Asia/Shanghai
    privileged: true
    restart: always
    ports:
      - 6379:6379
    volumes:
      - ./redis:/data
    networks:
      dnmp:
        ipv4_address: 172.18.0.50

networks:
  dnmp:
    ipam:
      config:
        - subnet: 172.18.0.0/16
